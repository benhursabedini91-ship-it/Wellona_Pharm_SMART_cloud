<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wellona Orders</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-7xl mx-auto p-4">
    <header class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-bold">Orders · Wellona</h1>
      <div id="stats" class="text-sm text-gray-600">Loading…</div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-12 gap-3 mb-4">
      <div class="md:col-span-4">
        <label class="block text-sm font-medium mb-1">Kërko</label>
        <input id="q" type="text" placeholder="sifra ose emri…"
               class="w-full rounded-xl border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1">Limit</label>
        <select id="limit" class="w-full rounded-xl border border-gray-300 px-3 py-2">
          <option>500</option>
          <option>1000</option>
          <option>2000</option>
          <option>5000</option>
        </select>
      </div>
      <div class="md:col-span-6 flex items-end gap-2">
        <button id="refresh" class="px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700">Refresh</button>
        <button id="export" class="px-4 py-2 rounded-xl bg-emerald-600 text-white hover:bg-emerald-700">Export CSV</button>
        <a id="download" href="/orders/download"
           class="px-4 py-2 rounded-xl bg-gray-200 hover:bg-gray-300">Download last</a>
      </div>
    </div>

    <div class="overflow-auto rounded-2xl shadow bg-white">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-100 sticky top-0 z-10">
          <tr>
            <th class="px-3 py-2 text-left font-semibold">#</th>
            <th class="px-3 py-2 text-left font-semibold">Sifra</th>
            <th class="px-3 py-2 text-left font-semibold">Emri</th>
            <th class="px-3 py-2 text-right font-semibold">Stock</th>
            <th class="px-3 py-2 text-right font-semibold">Avg/day</th>
            <th class="px-3 py-2 text-right font-semibold">Cover</th>
            <th class="px-3 py-2 text-right font-semibold">Min</th>
            <th class="px-3 py-2 text-right font-semibold">Porosit</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>

  <script>
    const $q = document.getElementById('q');
    const $limit = document.getElementById('limit');
    const $rows = document.getElementById('rows');
    const $stats = document.getElementById('stats');
    const $refresh = document.getElementById('refresh');
    const $export = document.getElementById('export');

    let cache = []; // ruajmë dataset për filter lokal

    function badge(value){
      const v = Number(value)||0;
      let cls = "bg-gray-100 text-gray-800";
      if (v >= 10) cls = "bg-red-600 text-white";
      else if (v >= 5) cls = "bg-orange-500 text-white";
      else if (v >= 2) cls = "bg-yellow-400 text-gray-900";
      else if (v > 0) cls = "bg-lime-300 text-gray-900";
      return `<span class="px-2 py-1 rounded-lg text-xs ${cls}">${v}</span>`;
    }

    function render(list){
      $rows.innerHTML = "";
      list.forEach((r, i) => {
        const qty = Number(r.qty_to_order)||0;
        const trClass = qty>=10 ? "bg-red-50" : qty>=5 ? "bg-orange-50" : qty>=2 ? "bg-yellow-50" : qty>0 ? "bg-lime-50" : "";
        $rows.insertAdjacentHTML("beforeend", `
          <tr class="border-b ${trClass}">
            <td class="px-3 py-2">${i+1}</td>
            <td class="px-3 py-2 font-mono">${r.sifra}</td>
            <td class="px-3 py-2">${r.name ?? ""}</td>
            <td class="px-3 py-2 text-right">${Number(r.stock ?? 0).toFixed(0)}</td>
            <td class="px-3 py-2 text-right">${Number(r.avg_daily ?? 0).toFixed(2)}</td>
            <td class="px-3 py-2 text-right">${r.cover_days === 9999 ? "∞" : Number(r.cover_days ?? 0).toFixed(1)}</td>
            <td class="px-3 py-2 text-right">${Number(r.min_zaliha ?? 0)}</td>
            <td class="px-3 py-2 text-right">${badge(qty)}</td>
          </tr>
        `);
      });
    }

    function applyFilter(){
      const term = $q.value.trim().toLowerCase();
      if (!term){ render(cache); $stats.textContent = `Items: ${cache.length}`; return; }
      const out = cache.filter(r =>
        (r.sifra??"").toString().toLowerCase().includes(term) ||
        (r.name??"").toLowerCase().includes(term)
      );
      render(out);
      $stats.textContent = `Items: ${out.length} (filtered)`;
    }

    async function load(){
      $rows.innerHTML = `<tr><td class="px-3 py-4" colspan="8">Loading…</td></tr>`;
      const limit = Number($limit.value)||500;
      const res = await fetch(`/orders?limit=${limit}`);
      const data = await res.json();
      cache = data.items || [];
      $stats.textContent = `Items: ${cache.length} (limit=${limit})`;
      render(cache);
    }

    $q.addEventListener('input', () => applyFilter());
    $limit.addEventListener('change', load);
    $refresh.addEventListener('click', load);
    $export.addEventListener('click', async () => {
      const res = await fetch('/orders/generate', {method:'POST'});
      const j = await res.json();
      if (j && j.file){ window.location = '/orders/download'; }
    });

    load();
  </script>
</body>
</html>
